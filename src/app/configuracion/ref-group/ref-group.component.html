<div fxLayout="column" fxFlex="100%" class="heightfull">
	<div fxLayout="row" fxFlex="10%" class="LayoutMargin">
		<button mat-mini-fab color="accent" (click)="add()">
			<mat-icon>add</mat-icon>
		</button>
	</div>
	<div fxLayout="row" fxFlex="100%">
		<table mat-table [dataSource]="ListItems" matSort (matSortChange)="sortData($event)">
			<!-- Position Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>No.</th>
				<td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="item_parent">
				<th mat-header-cell *matHeaderCellDef>Item Parent</th>
				<td mat-cell *matCellDef="let element">{{ element.refParent }}</td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="item_child">
				<th mat-header-cell *matHeaderCellDef>Item Child</th>
				<td mat-cell *matCellDef="let element">{{ element.refChild }}</td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="op">
				<th mat-header-cell *matHeaderCellDef>Option</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button color="primary">
						<mat-icon (click)="delete(element)">delete</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</div>
</div>
