<div>
	<div
		fxLayout="row"
		id="ContentCentral"
		[ngClass]="{ ContentCentralTop: Mostrar == false }"
		style="height: auto"
		fxLayoutAlign="center center"
		fxFlex
	>
		<div fxLayout="column" fxFlex>
			<div fxLayout="row" fxFlex="100%" fxLayoutAlign="center center" class="LayoutMargin">
				<div fxLayout="column" fxFlex="80%">
					<div class="carga-container" [hidden]="!ListUsers">
						<table mat-table [dataSource]="ListUsers" class="T1">
							<!-- Id -->
							<ng-container matColumnDef="id">
								<th mat-header-cell *matHeaderCellDef>Id</th>
								<td mat-cell *matCellDef="let element">{{ element.PersonaId }}</td>
							</ng-container>
							<!-- UserName -->
							<ng-container matColumnDef="username">
								<th mat-header-cell *matHeaderCellDef>User</th>
								<td mat-cell *matCellDef="let element">{{ element.Username }}</td>
							</ng-container>
							<!-- 	Alias -->
							<ng-container matColumnDef="alias">
								<th mat-header-cell *matHeaderCellDef>Alias</th>
								<td mat-cell *matCellDef="let element">
									<input matInput [(ngModel)]="element.Alias" (keyup)="cambiarAlias($event, element)" style="max-width: 100%" />
								</td>
							</ng-container>
							<!-- Nombre completo -->
							<ng-container matColumnDef="nombre">
								<th mat-header-cell *matHeaderCellDef>Full Name</th>
								<td mat-cell *matCellDef="let element">{{ element.Nombre }}</td>
							</ng-container>
							<!-- Rol -->
							<ng-container matColumnDef="rol">
								<th mat-header-cell *matHeaderCellDef>Rol</th>
								<td mat-cell *matCellDef="let element">
									<span class="Rol">
										<mat-select [(ngModel)]="element.RolId" (selectionChange)="guardarCambios(element)">
											<mat-option *ngFor="let Rol of ListRoles" [value]="Rol.RolId">
												{{ Rol.NombreRol }}
											</mat-option>
										</mat-select>
									</span>
								</td>
							</ng-container>
							<!-- Estado -->
							<ng-container matColumnDef="estado">
								<th mat-header-cell *matHeaderCellDef>State</th>
								<td mat-cell *matCellDef="let element" (click)="cambEstado(element)">
									<mat-icon class="IconTrue" title="Deshabilitar" *ngIf="element.Estado == 2">sentiment_very_satisfied </mat-icon>
									<mat-icon class="IconFalse" title="Habilitar" *ngIf="element.Estado == 1">sentiment_very_dissatisfied </mat-icon>
								</td>
							</ng-container>

							<tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
							<tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
						</table>
						<!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
